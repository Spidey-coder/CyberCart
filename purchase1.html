<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCore Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blood-red: #ff073a;
            --cyber-crimson: #dc143c;
            --neon-red: #ff0000;
            --dark-abyss: #1a0005;
            --ember-orange: #ff4500;
        }
        
        body {
            background: var(--dark-abyss);
            color: var(--blood-red);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .cyber-form {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 25px var(--cyber-crimson);
            padding: 2rem;
            margin-top: 4rem;
            background: linear-gradient(45deg, #2a0000, #1a0000);
        }

        .cyber-input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--blood-red);
            color: var(--neon-red) !important;
            padding: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            border: 2px solid var(--ember-orange);
            box-shadow: 0 0 20px var(--ember-orange);
            background: rgba(255,7,58,0.05);
        }

        .glitch-text {
            text-shadow: 2px 2px var(--neon-red),
                         -1px -1px var(--cyber-crimson);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--neon-red); }
            25% { text-shadow: -2px -2px var(--cyber-crimson); }
            50% { text-shadow: 3px -1px var(--neon-red); }
            75% { text-shadow: -1px 3px var(--cyber-crimson); }
            100% { text-shadow: 2px 2px var(--neon-red); }
        }

        .warning-badge {
            background: rgba(220,20,60,0.3);
            border: 1px solid var(--cyber-crimson);
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        .cyber-border {
            border: 1px solid var(--blood-red);
            position: relative;
            overflow: hidden;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--blood-red),
                transparent);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar cyber-border-bottom">
        <div class="container">
            <a class="navbar-brand glitch-text" href="#" style="font-size: 2rem;">REDCORE_TERMINAL</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="cyber-form">
                    <h2 class="glitch-text mb-4" style="font-size: 2.5rem;">BLOOD-OATH TRANSACTION</h2>
                    
                    <!-- Product Info -->
                    <div class="row mb-4 pb-3" style="border-bottom: 2px dashed var(--blood-red);">
                        <div class="col-4">
                            <img src="product1.jpg" class="img-fluid cyber-border" alt="Thermonuclear CPU" style="border-width: 2px !important;">
                        </div>
                        <div class="col-8">
                            <h3 class="glitch-text" style="color: var(--ember-orange);">THERMONUCLEAR CPU</h3>
                            <p class="text-danger">16-core 128-thread 5.8GHz Overclocked Processor</p>
                            <h4 class="text-danger" style="text-shadow: 0 0 10px var(--neon-red);">$1999.99</h4>
                        </div>
                    </div>

                    <!-- Checkout Form -->
                    <form>
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--cyber-crimson);">EMAIL</label>
                            <input type="text" class="form-control cyber-input" placeholder="Enter you email here!" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" style="color: var(--cyber-crimson);">PASSWORD</label>
                            <input type="text" class="form-control cyber-input" placeholder="enter you password here!" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" style="color: var(--cyber-crimson);">PAYMENT METHOD</label>
                            <div class="cyber-border p-3" style="background: rgba(255,0,0,0.1);">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="crypto" style="accent-color: var(--blood-red);">
                                    <label class="form-check-label" for="crypto">
                                        <i class="fab fa-bitcoin" style="color: var(--ember-orange);"></i> JAZZ CASH
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="soul" style="accent-color: var(--blood-red);">
                                    <label class="form-check-label" for="soul">
                                        <i class="fas fa-heartbeat"></i> EASYPAISA
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn cyber-border warning-badge w-100 py-3" style="font-size: 1.5rem;">
                            <a href="payment-processing.html" class="btn cyber-border warning-badge w-100 py-3" style="font-size: 1.5rem; text-decoration: none;">
                                <i class="fas fa-fire"></i> IGNITE TRANSACTION
                            </a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
