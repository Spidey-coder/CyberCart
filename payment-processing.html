<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Transfer Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cyber-red: #ff073a;
            --neon-blue: #00f7ff;
            --matrix-green: #00ff00;
            --cyber-black: #00010d;
        }

        body {
            background: var(--cyber-black);
            color: var(--neon-blue);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .cyber-frame {
            border: 3px solid var(--cyber-red);
            box-shadow: 0 0 25px var(--cyber-red);
            padding: 2rem;
            margin-top: 4rem;
            background: linear-gradient(45deg, #1a0000, #0a0000);
            position: relative;
            overflow: hidden;
        }

        .glitch-text {
            text-shadow: 2px 2px var(--cyber-red),
                         -1px -1px var(--matrix-green);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--cyber-red); }
            25% { text-shadow: -2px -2px var(--matrix-green); }
            50% { text-shadow: 3px -1px var(--cyber-red); }
            75% { text-shadow: -1px 3px var(--matrix-green); }
            100% { text-shadow: 2px 2px var(--cyber-red); }
        }

        .account-number {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--neon-blue);
            border: 2px solid var(--cyber-red);
            padding: 1rem;
            margin: 2rem 0;
            background: rgba(0,0,0,0.7);
        }

        .qr-container {
            border: 3px dashed var(--matrix-green);
            padding: 1rem;
            margin: 2rem auto;
            width: 250px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: var(--matrix-green); }
            50% { border-color: var(--cyber-red); }
            100% { border-color: var(--matrix-green); }
        }

        .cyber-btn {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 1rem 2rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cyber-btn:hover {
            background: var(--matrix-green);
            color: var(--cyber-black);
            text-shadow: 0 0 10px var(--cyber-black);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="cyber-frame">
                    <h1 class="glitch-text text-center mb-4">PAY ON THIS ACCOUNT NUMBER!</h1>
                    
                    <div class="text-center">
                        <div class="alert alert-dark cyber-border" role="alert">
                            <i class="fas fa-satellite-dish fa-2x"></i>
                            <h3 class="mt-3">SECURE TRANSACTION CHANNEL</h3>
                        </div>

                        <div class="account-number glitch-text">
                            0325-5233647
                        </div>

                        <div class="qr-container">
                            <img src="https://via.placeholder.com/200x200.png?text=SCAN+QR" 
                                 class="img-fluid" 
                                 alt="QR Code"
                                 style="border: 2px solid var(--cyber-red);">
                        </div>

                        <div class="row text-center mb-4">
                            <div class="col-md-6">
                                <div class="cyber-border p-3 mb-3">
                                    <i class="fas fa-mobile-alt fa-3x"></i>
                                    <h4 class="mt-2">JazzCash</h4>
                                    <p>Mobile Account</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="cyber-border p-3 mb-3">
                                    <i class="fas fa-wallet fa-3x"></i>
                                    <h4 class="mt-2">Easypaisa</h4>
                                    <p>Wallet Transfer</p>
                                </div>
                            </div>
                        </div>

                        <div class="security-badges mb-4">
                            <span class="badge cyber-border me-2">
                                <i class="fas fa-shield-alt"></i> 256-bit Encryption
                            </span>
                            <span class="badge cyber-border me-2">
                                <i class="fas fa-fingerprint"></i> Biometric Verify
                            </span>
                            <span class="badge cyber-border">
                                <i class="fas fa-satellite"></i> Secure Channel
                            </span>
                        </div>

                        <button class="cyber-btn" onclick="copyNumber()">
                            <i class="fas fa-copy"></i> COPY NUMBER
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyNumber() {
            const text = "0325-5233647";
            navigator.clipboard.writeText(text).then(() => {
                alert('Number copied to neural clipboard!');
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
