    <style>
        :root {
            --primary-red: #ff5733;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --primary-yellow: #ffcc00;
            --primary-orange: #ff8c00;
            --primary-lava: #ff4500;
            --dark-background: #111111;
            --highlight: #ff00ff;
            --light-background: #1c1c1c;
        }

        /* Red Theme */
        .red-theme {
            --primary-blue: #ff5733;
            --primary-green: #ff6347;
            --primary-yellow: #ffcc00;
            --primary-orange: #ff8c00;
            --primary-lava: #ff4500;
            --dark-background: #330000;
            --highlight: #ff3333;
            --light-background: #662222;
        }

        /* Green Theme */
        .green-theme {
            --primary-blue: #4c9aff;
            --primary-green: #28a745;
            --primary-yellow: #ffcc00;
            --primary-orange: #ff8c00;
            --primary-lava: #ff4500;
            --dark-background: #003300;
            --highlight: #33ff33;
            --light-background: #1a4d1a;
        }

        /* Blue Theme */
        .blue-theme {
            --primary-blue: #007bff;
            --primary-green: #00c3b8;
            --primary-yellow: #ffcc00;
            --primary-orange: #ff8c00;
            --primary-lava: #ff4500;
            --dark-background: #001f33;
            --highlight: #3399ff;
            --light-background: #003b5c;
        }

        /* Lava Theme */
        .lava-theme {
            --primary-blue: #ff4500;
            --primary-green: #ff6347;
            --primary-yellow: #ffcc00;
            --primary-orange: #ff8c00;
            --primary-lava: #ff6347;
            --dark-background: #3e1d1d;
            --highlight: #ff0000;
            --light-background: #8b1a1a;
        }

        body {
            background-color: var(--dark-background);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            background-image: 
                linear-gradient(135deg, var(--primary-blue), var(--primary-green), var(--primary-yellow), var(--primary-orange), var(--primary-lava));
            background-size: 300% 300%;
            animation: gradient-animation 10s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .cyber-border {
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            position: relative;
            background: var(--light-background);
        }

        .cyber-border::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                transparent 50%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.7) 70%,
                transparent 70%
            );
            z-index: -1;
        }

        .glitch-text {
            text-shadow: 
                0.05em 0 0 rgba(255,255,255,0.75),
                -0.025em -0.05em 0 rgba(255,255,255,0.75),
                0.025em 0.05em 0 rgba(255,255,255,0.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,255,255,0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,255,255,0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,255,255,0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,255,255,0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,255,255,0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,255,255,0.75); }
            100% { text-shadow: 0.05em 0 0 rgba(255,255,255,0.75); }
        }

        .product-card {
            background: 
                linear-gradient(
                    145deg,
                    var(--primary-blue) 0%,
                    var(--primary-green) 30%
                );
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .product-card:hover {
            border-color: var(--primary-yellow);
            transform: perspective(500px) rotateX(10deg) rotateY(-5deg);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.5);
        }

        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.9); }
        }

        .warning-badge {
            background: rgba(255, 0, 255, 0.3);
            color: var(--highlight);
            border: 1px solid var(--highlight);
            font-family: 'Courier New', monospace;
        }

        .btn-custom {
            background: var(--highlight);
            color: #fff;
            border: none;
            box-shadow: 0 0 10px var(--highlight);
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--highlight);
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 9999;
        }

        .theme-switcher:hover {
            background-color: #ff33cc;
        }
    </style>

    <script>
        let currentThemeIndex = 0;
        const themes = ['red-theme', 'green-theme', 'blue-theme', 'lava-theme'];

        function toggleTheme() {
            document.body.classList.remove(themes[currentThemeIndex]);
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.classList.add(themes[currentThemeIndex]);
        }
